<html lang="en">
<head>

    <!-- Custom CSS for gradients, shadows, and fonts -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F8F8F8; /* Predominantly white/light-toned background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        .header-link {
            font-weight: 300; /* Montserrat Light */
            transition: color 0.3s ease;
        }

        .header-link:hover {
            color: #555;
        }

        /* Custom styles for the luxurious search bar and button */
        .search-input {
            background: linear-gradient(145deg, #ffffff, #f0f0f0); /* Faint gradient */
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.5); /* Subtle shadow */
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.08), -4px -4px 8px rgba(255, 255, 255, 0.4), inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7); /* Inner shadow on focus */
        }

        .action-button {
            background: linear-gradient(145deg, #e0e0e0, #ffffff); /* Inverted soft gradient */
            box-shadow: 4px 44px 8px rgba(0, 0, 0, 0.05), -4px -4px 8px rgba(255, 255, 255, 0.3); /* Subtle shadow */
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: linear-gradient(145deg, #ffffff, #e0e0e0); /* Slight invert on hover */
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.03), -2px -2px 4px rgba(255, 255, 255, 0.2);
            transform: translateY(-1px); /* Slight lift on hover */
        }

        .action-button:active {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7); /* Pressed effect */
            transform: translateY(0);
        }

        /* Progress bar styling */
        #progress-bar-container {
            width: 100%;
            height: 4px; /* Thin bar */
            background-color: #E0E0E0; /* Light background for the bar track */
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem; /* Space below search elements */
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #C0C0C0; /* Silver color */
            transition: width 0.3s ease-in-out; /* Smooth transition for growth */
            border-radius: 2px;
        }

        /* Mobile responsiveness adjustments */
        @media (max-width: 640px) {
            .search-container {
                padding: 0 1rem; /* Less padding on small screens */
            }
            .search-input {
                height: 3rem; /* Slightly smaller height on mobile */
                font-size: 1rem;
            }
            .action-button {
                height: 3rem; /* Slightly smaller height on mobile */
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- Structured Data JSON-LD (will be populated by JavaScript) -->
    <script type="application/ld+json" id="structured-data-json"></script>
</head>
<body class="selection:bg-blue-200 selection:text-blue-900">
    <!-- Header Section -->
    <header class="w-full py-4 px-6 md:px-10 flex justify-between items-center bg-transparent z-10">
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-2">
            <img src="https://placehold.co/40x40/000000/FFFFFF?text=OSM" alt="Opulent Shipyard Monaco Logo" class="rounded-full shadow-md">
            <span class="text-lg md:text-xl font-montserrat font-normal text-gray-800 hidden sm:block">Opulent Shipyard Monaco</span>
        </a>

        <!-- Navigation Links -->
        <nav class="flex items-center space-x-6 md:space-x-8">
            <a href="/about" class="text-gray-700 header-link text-sm md:text-base hover:text-gray-900 transition duration-300">About</a>
            <a href="/about-tech" class="text-gray-700 header-link text-sm md:text-base hover:text-gray-900 transition duration-300">About the Tech</a>
        </nav>
    </header>

    <!-- Main Content Area: Centered Search Interface -->
    <main class="flex-grow flex flex-col justify-center items-center px-4 py-8 md:py-0 relative">
        <div class="search-container w-full max-w-3xl flex flex-col items-center">
            <!-- Brand Tagline -->
            <h1 class="text-2xl md:text-4xl font-montserrat font-light text-center mb-8 md:mb-12 text-gray-800">
                Crafting <span class="font-normal">Timeless Elegance</span>, Defined by <span class="font-normal">Your Vision</span>.
            </h1>

            <!-- Search Bar and Button Container -->
            <div class="w-full flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-2 rounded-full p-1 max-w-lg mx-auto">
                <input
                    type="text"
                    id="search-input"
                    class="search-input flex-grow w-full sm:w-auto h-12 md:h-14 px-5 md:px-6 rounded-full text-base md:text-lg text-gray-700 placeholder-gray-400 focus:placeholder-gray-500 focus:ring-0"
                    placeholder="Ask any question in natural language to find amazing results."
                    aria-label="Search query input"
                />
                <button
                    id="search-button"
                    class="action-button flex-shrink-0 w-full sm:w-auto h-12 md:h-14 px-6 md:px-8 rounded-full text-base md:text-lg font-montserrat font-normal text-gray-700 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-75 whitespace-nowrap"
                    aria-label="Discover results"
                >
                    Discover
                </button>
            </div>
            <!-- Progress Bar Container -->
            <div id="progress-bar-container" class="mt-4 hidden">
                <div id="progress-bar"></div>
            </div>
            <!-- Loading indicator for search results -->
            <div id="search-loading-indicator" class="mt-4 text-gray-500 text-sm hidden">Searching for opulent yachts...</div>
            <div id="error-message" class="mt-4 text-red-500 text-sm hidden"></div>
        </div>

        <!-- AVA Summary Section -->
        <div id="ava-summary-container" class="w-full max-w-3xl mt-12 mb-8 p-6 bg-white rounded-xl shadow-lg hidden">
            <h2 class="text-xl md:text-2xl font-montserrat font-normal text-gray-800 mb-4">A Little Note from AVA:</h2>
            <p id="ava-summary-text" class="text-gray-700 leading-relaxed"></p>
        </div>

        <!-- Search Results Section -->
        <div id="search-results-container" class="w-full max-w-5xl mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Search result cards will be injected here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="w-full py-4 px-6 md:px-10 flex justify-center items-center bg-transparent border-t border-gray-200 mt-auto">
        <a href="mailto:tech@opulentshipyardmonaco.com?subject=Opulent Shipyard Inquiry" class="text-gray-600 hover:text-gray-800 text-sm md:text-base font-montserrat font-light transition duration-300">Contact</a>
    </footer>

    <!-- JavaScript for functionality and structured data -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // API keys should be loaded from environment variables
            const PERPLEXITY_API_KEY = process.env.PERPLEXITY_API_KEY || "";
            const GOOGLE_API_KEY = process.env.GOOGLE_API_KEY || "";
            const GOOGLE_SEARCH_ENGINE_ID = process.env.GOOGLE_SEARCH_ENGINE_ID || "";

            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchLoadingIndicator = document.getElementById('search-loading-indicator');
            const errorMessage = document.getElementById('error-message');
            const structuredDataScript = document.getElementById('structured-data-json');
            const avaSummaryContainer = document.getElementById('ava-summary-container');
            const avaSummaryText = document.getElementById('ava-summary-text');
            const searchResultsContainer = document.getElementById('search-results-container');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');

            let currentProgressBarWidth = 0; // To track progress for the bar

            // --- Function to display error messages ---
            const displayError = (message) => {
                errorMessage.textContent = `Error: ${message}`;
                errorMessage.classList.remove('hidden');
            };

            // --- Function to clear results and hide all indicators/messages ---
            const clearResultsAndMessages = () => {
                searchLoadingIndicator.classList.add('hidden');
                errorMessage.classList.add('hidden');
                avaSummaryContainer.classList.add('hidden');
                avaSummaryText.textContent = '';
                searchResultsContainer.innerHTML = ''; // Clear previous cards
                progressBarContainer.classList.add('hidden'); // Hide progress bar
                progressBar.style.width = '0%'; // Reset progress bar
                currentProgressBarWidth = 0;
            };

            // --- Function to set loading state ---
            const setLoadingState = (isLoadingSearch) => {
                searchButton.disabled = isLoadingSearch;
                searchLoadingIndicator.classList.toggle('hidden', !isLoadingSearch);
                errorMessage.classList.add('hidden'); // Clear any previous errors when starting a new operation
            };

            // --- Function to update progress bar ---
            const updateProgressBar = (percentage) => {
                progressBar.style.width = `${percentage}%`;
            };

            // --- Function to perform web search and display results ---
            const performWebSearch = async () => {
                clearResultsAndMessages(); // Clear everything before a new search
                const query = searchInput.value.trim();

                if (!query) {
                    const originalPlaceholder = searchInput.placeholder;
                    searchInput.placeholder = "Please enter a query...";
                    setTimeout(() => {
                        searchInput.placeholder = originalPlaceholder;
                    }, 2000);
                    return;
                }

                setLoadingState(true); // Set search loading visible
                progressBarContainer.classList.remove('hidden'); // Show progress bar
                updateProgressBar(5); // Initial small progress

                try {
                    // Start AVA summary generation immediately (non-blocking)
                    const avaPrompt = `You are AVA, an elegant AI assistant for Opulent Shipyard Monaco. You've just started a search for your friend. Give a personal, friendly, and enthusiastic brief introduction about starting the search based on the query "${query}". Make it sound like you're talking directly to a friend. Limit your response to 60 words.`;
                    
                    let avaChatHistory = [];
                    avaChatHistory.push({ role: "user", parts: [{ text: avaPrompt }] });
                    const avaPayload = { contents: avaChatHistory };
                    const geminiApiKey = process.env.GEMINI_API_KEY || ""; // This is managed by the environment

                    fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(avaPayload)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`AVA summary API error: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(avaResult => {
                        if (avaResult.candidates && avaResult.candidates.length > 0 &&
                            avaResult.candidates[0].content && avaResult.candidates[0].content.parts &&
                            avaResult.candidates[0].content.parts.length > 0) {
                            avaSummaryText.textContent = avaResult.candidates[0].content.parts[0].text;
                            avaSummaryContainer.classList.remove('hidden');
                        } else {
                            avaSummaryText.textContent = "AVA is getting ready to find amazing results for you!";
                            avaSummaryContainer.classList.remove('hidden');
                            console.warn('AVA summary: Unexpected API response structure.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching AVA summary:', error);
                        avaSummaryText.textContent = "AVA is currently unavailable to provide a summary, but the search is in progress!";
                        avaSummaryContainer.classList.remove('hidden');
                    });


                    // 1. Call Perplexity API for yacht information
                    const perplexityPayload = {
                        model: 'sonar-pro',
                        messages: [
                            {
                                role: "system",
                                content: "You are a yacht search assistant. When asked about yachts, provide detailed information and format your response as a JSON object with 'answer' and 'sources' fields. The 'answer' should be a string with your response, and 'sources' should be an array of yacht objects, each with 'title', 'snippet', and 'url' fields."
                            },
                            {
                                role: "user",
                                content: `Find yachts that match this criteria: ${query}. Please provide your response in JSON format with 'answer' and 'sources' fields.`
                            }
                        ],
                        max_tokens: 1024
                    };

                    const perplexityResponse = await fetch('https://api.perplexity.ai/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${PERPLEXITY_API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(perplexityPayload)
                    });

                    if (!perplexityResponse.ok) {
                        const errorData = await perplexityResponse.json();
                        throw new Error(`Perplexity API error: ${perplexityResponse.status} - ${errorData.error ? errorData.error.message : 'Unknown error'}`);
                    }

                    const perplexityResult = await perplexityResponse.json();
                    let parsedPerplexityContent;
                    try {
                        parsedPerplexityContent = JSON.parse(perplexityResult.choices[0].message.content);
                    } catch (e) {
                        throw new Error("Failed to parse Perplexity API response. It might not be valid JSON.");
                    }

                    const { answer, sources } = parsedPerplexityContent;
                    
                    // Update AVA's summary after full search if it's more comprehensive
                    // Only update if initial summary was a generic 'starting' message, or no summary was provided
                    if (answer && (avaSummaryText.textContent.includes("starting the search") || avaSummaryText.textContent === "AVA is getting ready to find amazing results for you!")) { 
                        const refinedAvaPrompt = `You are AVA, an elegant AI assistant for Opulent Shipyard Monaco. You've completed a search for your friend. Give a personal, friendly, and enthusiastic summary of the *final* search results. Make it sound like you're talking directly to a friend. Limit your response to 60 words. Here's the core answer from the search: "${answer}"`;
                        let refinedAvaChatHistory = [];
                        refinedAvaChatHistory.push({ role: "user", parts: [{ text: refinedAvaPrompt }] });
                        const refinedAvaPayload = { contents: refinedAvaChatHistory };

                        fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(refinedAvaPayload)
                        })
                        .then(response => response.json())
                        .then(avaResult => {
                            if (avaResult.candidates && avaResult.candidates.length > 0 &&
                                avaResult.candidates[0].content && avaResult.candidates[0].content.parts &&
                                avaResult.candidates[0].content.parts.length > 0) {
                                avaSummaryText.textContent = avaResult.candidates[0].content.parts[0].text;
                            }
                        }).catch(error => {
                            console.error("Error refining AVA's summary:", error);
                        });
                    }


                    // 3. Process and display sources (cards)
                    if (sources && sources.length > 0) {
                        const baseProgress = 10; // Progress after AVA and Perplexity response
                        const imageFetchProgressIncrement = (90 - baseProgress) / sources.length; // Remaining progress distributed among cards
                        currentProgressBarWidth = baseProgress; // Set initial progress for cards

                        for (let i = 0; i < sources.length; i++) {
                            const source = sources[i];
                            let imageUrl = 'https://placehold.co/800x600/E0E0E0/333333?text=Image%20Not%20Found'; // Default placeholder

                            // Call Google Custom Search API for image
                            if (source.title) {
                                const imageQuery = encodeURIComponent(`${source.title} yacht`);
                                const googleImageApiUrl = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_SEARCH_ENGINE_ID}&q=${imageQuery}&searchType=image&num=1`;
                                
                                try {
                                    const imageResponse = await fetch(googleImageApiUrl);
                                    if (imageResponse.ok) {
                                        const imageData = await imageResponse.json();
                                        if (imageData.items && imageData.items.length > 0 && imageData.items[0].link) {
                                            imageUrl = imageData.items[0].link;
                                        }
                                    } else {
                                        console.warn(`Google Image API error for "${source.title}": ${imageResponse.status} ${imageResponse.statusText}`);
                                    }
                                } catch (imageError) {
                                    console.error(`Error fetching image for "${source.title}":`, imageError);
                                }
                            }

                            // Create card element
                            const card = document.createElement('div');
                            card.className = 'bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center transition-transform transform hover:scale-105 duration-300';
                            card.innerHTML = `
                                <img src="${imageUrl}" alt="${source.title || 'Yacht Image'}" class="w-full h-48 object-cover rounded-t-lg mb-4 shadow-sm" onerror="this.onerror=null;this.src='https://placehold.co/800x600/E0E0E0/333333?text=Image%20Not%20Found';">
                                <h3 class="text-lg md:text-xl font-montserrat font-normal text-gray-800 mb-2">${source.title || 'Untitled Result'}</h3>
                                <p class="text-gray-600 text-sm mb-4 line-clamp-3">${source.snippet || 'No description available.'}</p>
                                <a href="${source.url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline text-sm font-montserrat font-medium">Read More</a>
                            `;
                            searchResultsContainer.appendChild(card);
                            currentProgressBarWidth += imageFetchProgressIncrement;
                            updateProgressBar(currentProgressBarWidth);
                        }
                        updateProgressBar(100); // Ensure it reaches 100%
                        setTimeout(() => progressBarContainer.classList.add('hidden'), 500); // Hide after a small delay
                    } else {
                        searchResultsContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No detailed results found for your query. Please try a different one.</p>';
                        updateProgressBar(100);
                        setTimeout(() => progressBarContainer.classList.add('hidden'), 500);
                    }

                } catch (error) {
                    console.error('Full search operation failed:', error);
                    displayError(error.message);
                    updateProgressBar(0); // Reset on error
                    progressBarContainer.classList.add('hidden');
                } finally {
                    setLoadingState(false); // Hide all loading indicators
                }
            };

            // --- Event Listeners for search and enhance functionality ---
            searchButton.addEventListener('click', performWebSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performWebSearch();
                }
            });
            // enhanceQueryButton.addEventListener('click', enhanceQuery); // Removed as button is removed

            // --- JSON-LD Structured Data Population (existing code) ---
            const jsonLdData = {
                "@context": "https://schema.org",
                "@graph": [
                    {
                        "@type": ["Organization", "Corporation"],
                        "name": "Opulent Shipyard Monaco",
                        "url": "https://opulentshipyardmonaco.com",
                        "logo": "https://placehold.co/100x100/000000/FFFFFF?text=OSM",
                        "description": "Opulent Shipyard Monaco crafts the world’s most luxurious, bespoke superyachts at the heart of the Riviera, blending Monaco’s legendary glamour with next-generation shipbuilding mastery.",
                        "sameAs": [
                            "https://linkedin.com/opulent-shipyard-monaco", // Placeholder LinkedIn
                            "https://instagram.com/opulent_shipyard_monaco", // Placeholder Instagram
                            "https://twitter.com/opulent_shipyard", // Placeholder Twitter
                            "https://facebook.com/opulentshipyardmonaco" // Placeholder Facebook
                        ],
                        "contactPoint": {
                            "@type": "ContactPoint",
                            "email": "tech@opulentshipyardmonaco.com",
                            "contactType": "customer service"
                        }
                    },
                    {
                        "@type": "WebSite",
                        "name": "Opulent Shipyard Monaco",
                        "url": "https://opulentshipyardmonaco.com",
                        "description": "Opulent Shipyard Monaco crafts the world’s most luxurious, bespoke superyachts at the heart of the Riviera, blending Monaco’s legendary glamour with next-generation shipbuilding mastery.",
                        "potentialAction": {
                            "@type": "SearchAction",
                            "target": "https://opulentshipyardmonaco.com/search?q={search_term_string}",
                            "query-input": "required name=search_term_string"
                        }
                    },
                    {
                        "@type": "LocalBusiness",
                        "name": "Opulent Shipyard Monaco",
                        "image": "https://placehold.co/800x600/E0E0E0/333333?text=Monaco%20Shipyard",
                        "address": {
                            "@type": "PostalAddress",
                            "streetAddress": "Port Hercule",
                            "addressLocality": "Monaco",
                            "addressRegion": "Monaco",
                            "postalCode": "98000",
                            "addressCountry": "MC"
                        },
                        "telephone": "+1234567890", // Placeholder telephone number
                        "url": "https://opulentshipyardmonaco.com",
                        "openingHoursSpecification": [
                            {
                                "@type": "OpeningHoursSpecification",
                                "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
                                "opens": "00:00",
                                "closes": "23:59"
                            }
                        ],
                        "priceRange": "$$$$$",
                        "geo": {
                            "@type": "GeoCoordinates",
                            "latitude": 43.733334,
                            "longitude": 7.416667
                        },
                        "areaServed": "Worldwide"
                    },
                    {
                        "@type": "Service",
                        "name": "Bespoke Superyacht Crafting",
                        "serviceType": ["Superyacht Manufacturing", "Custom Yacht Building", "Luxury Marine Design"],
                        "description": "Opulent Shipyard Monaco crafts the world’s most luxurious, bespoke superyachts, blending innovative design with unparalleled craftsmanship. From initial concept to sea trials, every aspect is meticulously tailored to the client's exacting standards, ensuring a vessel that is not only a symbol of prestige but also a testament to engineering excellence and timeless beauty. We provide a white-glove service, ensuring discretion and an exclusive experience for our discerning clientele.",
                        "provider": {
                            "@type": "Organization",
                            "name": "Opulent Shipyard Monaco",
                            "url": "https://opulentshipyardmonaco.com"
                        },
                        "areaServed": "Worldwide",
                        "url": "https://opulentshipyardmonaco.com",
                        "offers": {
                            "@type": "Offer",
                            "priceCurrency": "EUR",
                            "availability": "https://schema.org/InStock",
                            "itemCondition": "https://schema.org/NewCondition"
                        }
                    },
                    {
                        "@type": "WebPage",
                        "name": "Opulent Shipyard Monaco - Bespoke Superyacht Crafting & Natural Language Search",
                        "url": "https://opulentshipyardmonaco.com",
                        "description": "Opulent Shipyard Monaco crafts the world’s most luxurious, bespoke superyachts at the heart of the Riviera, blending Monaco’s legendary glamour with next-generation shipbuilding mastery.",
                        "isPartOf": {
                            "@type": "WebSite",
                            "name": "Opulent Shipyard Monaco",
                            "url": "https://opulentshipyardmonaco.com"
                        }
                    }
                ]
            };
            structuredDataScript.textContent = JSON.stringify(jsonLdData, null, 2);
        });
    </script>
